<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | C.P.M. Methodology</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&family=Outfit:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #022c22;
            --accent: #bef264;
            --text-main: #f0fdf4;
            --text-muted: #a7f3d0;
            --bg-card: #064e3b;
        }

        body { 
            background-color: var(--bg-body); 
            color: var(--text-muted); 
            font-family: 'Manrope', sans-serif; 
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: radial-gradient(var(--bg-card) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        h1 { 
            font-family: 'Outfit', sans-serif; 
            color: var(--text-main); 
            text-transform: uppercase; 
            font-size: 3rem; 
            margin-bottom: 20px;
            line-height: 1.1;
        }

        p { 
            font-size: 1.2rem; 
            margin-bottom: 40px; 
            max-width: 600px; 
            padding: 0 20px; 
        }

        .btn-download { 
            background: var(--accent); 
            color: var(--bg-body); 
            padding: 20px 50px; 
            border-radius: 5px; 
            font-weight: 800; 
            text-decoration: none; 
            text-transform: uppercase; 
            transition: 0.3s;
            font-size: 1rem;
            display: inline-block;
            cursor: pointer;
        }

        .btn-download:hover { 
            background: white; 
        }

        .back-link { margin-top: 40px; font-size: 0.9rem; opacity: 0.7; }
        .back-link a { color: var(--text-muted); text-decoration: none; border-bottom: 1px solid var(--accent); }
    </style>
</head>
<body>

    <h1>Request Received</h1>
    <p>Thank you. Your request has been processed successfully. You can now download the Official C.P.M. Brochure.</p>

    <a href="brochure.pdf" download class="btn-download">DOWNLOAD PDF NOW</a>

    <div class="back-link">
        <a href="index.html">Back to Home</a>
    </div>

</body>
</html>
